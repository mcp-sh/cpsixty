    <section id="main">
        <div class="header">
            <h2>Time to celebrate !</h2>
            <img src="/images/header-english.jpg"  alt="">
        </div>
        <div class="details">
            <p>When:</p>
            <h2>Saturday July 3rd</h2>
            <h2>2021</h2>
            <hr>
            <p>Where:</p>
            <h2>Sant' Angelo</h2>
            <h2>Ischia, Naples</h2>
        </div>
    </section>

    <section id="rsvp">
        <div class="main">
            <h2>Are you going to join me?</h2>
            <form name="cp_rsvp" method="POST" data-netlify="true" action="success">
                <div class="rg">
                    <label>
                        <input type="radio" id="rsvp_1" name="rg_rsvp" value="true"> Yes I'll be there
                    </label>
                    <br />
                    <label>
                        <input type="radio" id="rsvp_0" name="rg_rsvp" value="false"> No I can't make it
                    </label>
                </div>

                <label>
                    Name: <input type="text" name="name" id="name" required>
                </label>

                <label>
                    Email: <input type="text" name="email" id="email" required>
                </label>

                <label>
                    Number of people: <input type="text" name="pax" id="pax">
                </label>

                <label>
                    Comments / Requests:
                    <textarea name="comments" id="comments" rows="5">

                    </textarea>
                </label>

                <input type="hidden" name="lang" value="en">
                <input type="submit" value="Go !">
            </form>
        </div>

    </section>
